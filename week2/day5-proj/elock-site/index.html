<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
        <title>E-Lock</title>
    </head>

    <body>
        <div>
            <div id="overlay">Connecting...</div>

            <h1>e-lock</h1>

            <div id="lock-container">

                <div id="blurry"></div>

                <img src="img/staticlock1.png" style="margin-right: 4vw;">
                <img src="img/staticlock2.png">
                <div id="lock">
                    <img src="img/slidinglock.png">
                </div>

            </div>

            <template id="debug-template">
                <input id="cmd-input" type="text" placeholder="type cmd..">
                <button id="sendcmd-button">Send</button>
            </template>

            <div id="warning-div">
                <img src="img/caution.png">
                <p>SOMEONE IS FORCING THE DOOR</p>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
